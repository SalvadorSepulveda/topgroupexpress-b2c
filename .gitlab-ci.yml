image: oven/bun:latest

cache:
  paths:
    - .output/public/

stages:
  - build
  - deploy

.default-setup: &default-setup
  before_script:
    - bun install
    - bun bunfig audit # Audit using bun

nuxt-build:
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH == "staging"
    - if: $CI_COMMIT_BRANCH == "main"
  extends:
    - .default-setup
  script:
    - bun run generate
  artifacts:
    paths:
      - .output/public

deploy-staging:
  stage: deploy
  extends:
    - .default-setup
  needs:
    - nuxt-build
  environment:
    name: staging
    url: https://www.t3s.es/
  script:
    - bun add -g wrangler # Install Wrangler globally with Bun
    - wrangler pages deploy .output/public --project-name=website-staging --branch=${CI_COMMIT_BRANCH}
  only:
    - staging

deploy-production:
  stage: deploy
  extends:
    - .default-setup
  needs:
    - nuxt-build
  environment:
    name: production
    url: https://www.topgroups.travel/
  script:
    - bun add -g wrangler # Install Wrangler globally with Bun
    - wrangler pages deploy .output/public --project-name=website --branch=${CI_COMMIT_BRANCH}
  only:
    - main
